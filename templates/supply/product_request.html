
<!-- @format -->

{% extends 'base.html' %} 
{% block title %}Product Request{% endblock %}
{% load static %} 
{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
  {% include 'includes/messages.html' %}
  <div class="container">
    <div class="row">
      {% include 'includes/dashboard_sidebar.html' %}
      <main class="col-md-9">
        <article class="card">
          <header class="card-header">
            <strong class="d-inline-block mr-3">Make Product supply Request:</strong>
            
          </header>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <form  method="POST" action="{% url 'product_request' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary" type="submit">Submit Request</button>
              </div>
            </div>
            <!-- row.// -->
          </div>
          <!-- card-body .// -->
          
          <!-- table-responsive .end// -->
        </article>
        <!-- order-group.// -->
      </main>
    </div>
    <!-- row.// -->
  </div>
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
